<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Web Demo Project</title>
		<link href="style.css" rel="stylesheet">
	</head>

	<body>
		<header>
			<strong>Web Demo Project</strong>
		</header>

		<main>

			<section>
				<h2>Your results</h2>
				<!--Extroversion-->
				<h4 class="factor">Extroversion: <span>{0}</span></h4>
				<meter title="Extroversion" min="1" max="7" low="2.99" optimum="4.44" high="5.89" value="{0}"></meter>
				<!--Agreeableness-->
				<h4 class="factor">Agreeableness: <span>{1}</span></h4>
				<meter title="Agreeableness" min="1" max="7" low="4.12" optimum="5.23" high="6.34" value="{1}"></meter>
				<!--Conscientiousness-->
				<h4 class="factor">Conscientiousness: <span>{2}</span></h4>
				<meter title="Conscientiousness" min="1" max="7" low="4.08" optimum="5.40" high="6.72" value="{2}"></meter>
				<!--Emotional Stability-->
				<h4 class="factor">Emotional Stability: <span>{3}</span></h4>
				<meter title="Emotional Stability" min="1" max="7" low="3.41" optimum="4.83" high="6.25" value="{3}"></meter>
				<!--Openness-->
				<h4 class="factor">Openness: <span>{4}</span></h4>
				<meter title="Openness" min="1" max="7" low="4.31" optimum="5.38" high="6.45" value="{4}"></meter>
			</section>

			<p><a href="/">Try again</a></p>
		</main>

		<footer>
			<h6>Copyright (C) 2022 Maksim Petrenko</h6>
		</footer>
	</body>
</html>
